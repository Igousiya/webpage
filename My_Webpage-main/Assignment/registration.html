<html>
    
    <head>
        <link rel="stylesheet" href="mystyles.css" type="text/css">
    </head>
    <title></title>
    
    
    
    
    <body>
        
        <div class="container">
        <a href="#" class="button" id="Login">Login</a>
        <a href="#" class="button" id="Register">Register</a>
        
        </div>
        
        <div class="popup">
            <div class="popup-content">
                <img src="Shoes/close.png" alt="close" class="close">
                <img src="Shoes/user.png" alt="user">
                <input type="text" plalceholder="Username">
                <input type="password" placeholder="Password">
                <a href="#" class="button">Login</a>
            </div>
        </div>
        
                <div class="popup2">
            <div class="popup-content2">
                <img src="Shoes/close.png" alt="close" class="close">
                <img src="Shoes/user.png" alt="user">
                <input type="text" plalceholder="Username">
                <input type="password" placeholder="Password">
                <input type="repeat-password" placeholder="Repeat-Password">
                <input type="text" plalceholder="E-mail">
                <a href="#" class="button">Register</a>
            </div>
        </div>
           

        
        <script>
        document.getElementById("Login").addEventListener("click", function(){
            document.querySelector(".popup").style.display = "flex";
        })
            
        document.querySelector(".close").addEventListener("click", function(){
            document.querySelector(".popup").style.display = "none";
        })      
        
        </script>
        
        
                <script>
        document.getElementById("Register").addEventListener("click", function(){
            document.querySelector(".popup2").style.display = "flex";
        })
            
        document.querySelector(".close").addEventListener("click", function(){
            document.querySelector(".popup2").style.display = "none";
        })      
        
        </script>
        
        
        
    </body>
</html>
